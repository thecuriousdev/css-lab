<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type Writter</title>
	<style>
		body {
			background: white;
		}
		h1 {
			width: 20ch;
			overflow: hidden;
			border-right: 2px solid transparent;
			
			font-family: monospace;
			font-size: 36px;
			white-space: nowrap;
			animation: type 4s steps(20) infinite, blink .5s infinite;
		}
		@keyframes type {
			30% { width: 0; }
		}
		@keyframes blink {
			50% {
				border-color: black;
			}
		}
	</style>
</head>
<body>
	<h1>TYPING ANIMATION....</h1> 
</body>
</html>
